<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Etch-a-Sketch/styles.css">
    <script src="../Etch-a-Sketch/script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1 class="heading">Etch a Sketch!</h1>
    <div class="container"></div>

    <div class="settings">
    <button class="colorBtn" onclick="changeBrush('black')">Color brush</button>
    <button class="rainbowBtn" onclick="changeBrush('random')">Rainbow brush</button>
    <button class="ereaserBtn" onclick="changeBrush('white')">Ereaser</button>
    <button class="clearBtn" onclick="ereaseCanvas()">Clear canvas</button>
    </div>

    <div class="resizeSettings">
        <input type="text" 
        placeholder="Canvas Size" 
        value="16" 
        onchange="resizeCanvas(this.value)">
        <button>~Set Size~</button>
        <div class="warning"></div>

    </div>


</body>
</html>
